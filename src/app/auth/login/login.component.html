<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50" ></mat-spinner>
    <form *ngIf="!loading"  novalidate [formGroup]="userForm" (submit)="logear()">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill" >
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="username" >
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill" >
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button class="ancho button" type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
