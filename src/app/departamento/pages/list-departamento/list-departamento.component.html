<div id="main">
  <button mat-raised-button color="primary" (click)="openDialog()">Registrar nuevo Departamento</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSources"  matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="idCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idCategory}} </td>
    </ng-container> -->

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Glosa del departamento </th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="habitacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Habitaci√≥n </th>
      <td mat-cell *matCellDef="let row"> {{row.letra}}-{{row.numero}} </td>
    </ng-container>


    <ng-container matColumnDef="piso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Piso </th>
      <td mat-cell *matCellDef="let row"> {{row.piso}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let row"> {{row.category.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="habitaciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuartos </th>
      <td mat-cell *matCellDef="let row"> {{row.category.cuartos}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.category.precio}} </td>
    </ng-container>


    <ng-container matColumnDef="botones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Botones </th>
      <td mat-cell *matCellDef="let row">
      <mat-icon class="icon-delete"><a (click)="eliminarDepartamento(row.idDepartment)"> delete</a></mat-icon>

      <mat-icon class="icon-update"><a (click)="editarDepartamento(row.idDepartment)">update</a></mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
