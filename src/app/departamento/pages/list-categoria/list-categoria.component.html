<div id="main">
  <button mat-raised-button color="primary" (click)="openDialog()">Registrar nueva Categoria</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"  placeholder="Categoria" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSources"  matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="idCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idCategory}} </td>
    </ng-container> -->

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="cuartos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuarto(s) </th>
      <td mat-cell *matCellDef="let row"> {{row.cuartos}} </td>
    </ng-container>


    <ng-container matColumnDef="cocinas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cocina(s) </th>
      <td mat-cell *matCellDef="let row"> {{row.cocinas}} </td>
    </ng-container>

    <ng-container matColumnDef="banios">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ba√±o(s) </th>
      <td mat-cell *matCellDef="let row"> {{row.banios}} </td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
      <td mat-cell *matCellDef="let row"> {{row.area}} </td>
    </ng-container>

    <ng-container matColumnDef="antiguedad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Antiguedad</th>
      <td mat-cell *matCellDef="let row"> {{row.antiguedad}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
      <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
    </ng-container>



    <ng-container matColumnDef="botones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Botones </th>
      <td mat-cell *matCellDef="let row">
      <mat-icon class="icon-delete"><a (click)="eliminarCategoria(row.idCategory)"> delete</a></mat-icon>

      <mat-icon class="icon-update"><a (click)="editarCategoria(row.idCategory)">update</a></mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
